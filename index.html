<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mercado</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
        header { background: #fff; padding: 10px; border-bottom: 1px solid #ccc; display: flex; align-items: center; justify-content: space-between; }
        header h1 { margin: 0; font-size: 18px; }
        .counter { font-size: 16px; }
        .filter { padding: 5px; font-size: 16px; width: 100%; box-sizing: border-box; }
        .list { padding: 10px; }
        .item { background: #fff; display: flex; align-items: center; justify-content: space-between; padding: 8px; margin-bottom: 5px; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .item span { flex-grow: 1; margin-left: 8px; }
        .buy { width: 20px; height: 20px; border: 2px solid #555; border-radius: 4px; background: white; cursor: pointer; }
        .buy.checked { background: red; }
        .delete { cursor: pointer; margin-left: 20px; }

        footer { background: #fff; padding: 10px; border-top: 1px solid #ccc; box-sizing: border-box; }
        .input-area { display: flex; width: 100%; }
        .input-area input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; width: 100%; }
        .backup-area { display: flex; gap: 8px; margin-top: 6px; justify-content: flex-end; }
        .backup-area button { padding: 4px 8px; border: none; background: #ccc; color: #333; border-radius: 6px; cursor: pointer; font-size: 12px; }

        .backup-area button:hover { background: #bbb; }
    </style>
</head>
<body>

<header>
    <h1>Lista de Compras</h1>
    <div class="counter">Selecionados: <span id="itemCount">0</span></div>
</header>

<div style="padding: 10px;">
    <select class="filter" id="filter" onchange="applyFilter()">
        <option value="all">Todos os Itens</option>
        <option value="toBuy">Itens a Comprar</option>
        <option value="notSelected">Itens N√£o Selecionados</option>
    </select>
</div>

<div class="list" id="list"></div>

<footer>
    <div class="input-area">
        <input type="text" id="newItem" placeholder="Adicionar item" onkeypress="handleKey(event)">
    </div>
    <div class="backup-area">
        <button onclick="exportBackup()">Exportar</button>
        <button onclick="importBackup()">Importar</button>
    </div>
</footer>

<script>
    let items = [];

    function saveToStorage() {
        localStorage.setItem('listaMercado', JSON.stringify(items));
    }

    function loadFromStorage() {
        const data = localStorage.getItem('listaMercado');
        if (data) {
            try {
                const parsed = JSON.parse(data);
                if (Array.isArray(parsed)) {
                    items = parsed;
                }
            } catch {
                items = [];
            }
        }
    }

    function render() {
        const list = document.getElementById('list');
        const filter = document.getElementById('filter').value;
        list.innerHTML = '';

        const filtered = items
            .filter(i => filter === 'all' || (filter === 'toBuy' && i.buy) || (filter === 'notSelected' && !i.buy))
            .sort((a, b) => a.name.localeCompare(b.name));

        const selectedCount = items.filter(i => i.buy).length;
        document.getElementById('itemCount').innerText = selectedCount;

        filtered.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';

            const buy = document.createElement('div');
            buy.className = 'buy' + (item.buy ? ' checked' : '');
            buy.onclick = () => { item.buy = !item.buy; saveToStorage(); render(); };

            const span = document.createElement('span');
            span.innerText = item.name;

            const del = document.createElement('div');
            del.className = 'delete';
            del.innerHTML = 'üóëÔ∏è';
            del.onclick = () => {
                if (confirm(`Deletar "${item.name}"?`)) {
                    items = items.filter(i => i !== item);
                    saveToStorage();
                    render();
                }
            };

            div.appendChild(buy);
            div.appendChild(span);
            div.appendChild(del);
            list.appendChild(div);
        });
    }

    function handleKey(e) {
        if (e.key === 'Enter') {
            const value = e.target.value.trim();
            if (value) {
                items.push({ name: value, buy: false });
                e.target.value = '';
                saveToStorage();
                render();
            }
        }
    }

    function applyFilter() {
        render();
    }

    function exportBackup() {
        const data = JSON.stringify(items, null, 2);
        const blob = new Blob([data], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'lista-mercado-backup.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function importBackup() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'application/json';

        input.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    if (Array.isArray(data) && data.every(item => item.name && typeof item.buy === 'boolean')) {
                        items = data;
                        saveToStorage();
                        render();
                    } else {
                        alert('Arquivo inv√°lido.');
                    }
                } catch {
                    alert('Erro ao ler o arquivo.');
                }
            };
            reader.readAsText(file);
        };

        input.click();
    }

    loadFromStorage();
    render();
</script>

</body>
</html>
